<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-icons/communication-icons.html">
<link rel="import" href="bower_components/paper-input/paper-textarea.html">


<dom-module id="top-element">
    <template>
        <style>
            #inbox {
                color: purple;
            }
        </style>

        <paper-icon-button id="inbox" icon="communication:email" alt="inbox" on-tap="displayEmail">
        </paper-icon-button>
        
        <paper-textarea label="Your Email" id="emailDisplay" always-float-label>Hello World!</paper-textarea>

    </template>
    <script>
        Polymer({
            is: 'top-element',
            properties: {
                timesPressed: Number,
            },
            ready: function() {
                this.timesPressed = 0;
            },
            displayEmail: function() {
                this.timesPressed += 1
                this.$.emailDisplay.value = "Reading your " + this.timesPressed + " email";
            },
        });
    </script>
</dom-module>
